<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Styles/Index.css" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <title>Proyecto 2 - MIA</title>
</head>

<body>
    <div class="Editores" style="display: block;">

        <div class="principal">
            <div class="editores">
                <div class="container">
                    <div class="code-editor">
                        <h2>Editor de c칩digo</h2>
                        <textarea rows="20" cols="80" id="code-textarea" class="code-textarea"></textarea>
                        <input id="input-archivo" class="form-control form-control-lg" id="formFileLg"
                            type="file" />
                    </div>

                    <div class="console">
                        <h2>Consola</h2>
                        <textarea rows="20" cols="80" id="console-textarea" class="console-textarea" readonly></textarea>
                        <div class="d-grid gap-2">
                            <button class="btn-ejecutar" type="button" class="btn btn-light"
                                onClick="enviarData()">
                                Ejecutar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="login" style="display: none;">

        <div class="login-container">
            <form onSubmit={handleSubmit}>
                <h1>Iniciar sesi칩n</h1>
                <label htmlFor="id">ID Particion:</label>
                <input type="text" id="idParticion" required />
                <label htmlFor="email">Usuario:</label>
                <input type="text" id="email" required />
                <label htmlFor="password">Contrase침a:</label>
                <input type="password" id="password" required />
                <button type="submit" >Iniciar sesi칩n</button>
                <button type="submit">Cerrar Sesion</button>
            </form>
        </div>

    </div>

    <div class="reportes" style="display: block;">

        <h1 class="titulo-report">REPORTES</h1>
        <div class="container-ejecutar-rep">
            <input id="input-rep" class="form-control form-control-lg" type="text" placeholder="Ingresar comando Rep" aria-label=".form-control-lg example">
            <button id="ejecutar-rep" type="button" class="btn btn-light" onclick="enviarRep()">Ejecutar</button>
        </div>
        <div class="container-reports">
            <div class="box">
                <h3>Reporte Disk</h3>
                <div id="report-disk" class="report"></div>
            </div>
            <div class="box">
                <h3>Reporte Superbloque</h3>
                <div id="report-sb" class="report"></div>
            </div>
            <div class="box">
                <h3>Reporte Tree</h3>
                <div id="report-tree" class="report"></div>
            </div>
            <div class="box">
                <h3>Reporte File</h3>
                <textarea rows="20" cols="80" id="console-file" class="console-textarea" readonly></textarea>
            </div>
        </div>

    </div>

    <script src="./src/Main.js"></script>

</body>

</html>
